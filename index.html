    <content>

        <div class="custom-cursor"><script src="include/scripts/cursor.js"></script></div>

        <header></header>
    
        <main>

            <section id="home"></section>
            <section id="about"></section>
            <div class="separator"></div>
            <section id="writeups"></section>
            <section id="certifieds"></section>
            <section id="proyects"></section>
    
        </main>

        <footer></footer>

    </content>

    <script src="include/lib/jquery-3.7.1.min.js"></script>

    <script>

        $(document).ready(function(){

            var homeAnimationPromise = new Promise(function(resolve, reject) {
                $('#home').load('include/assets/content-en/sections/home.html', function() {$('#home').animate({'opacity': 1
                    }, {duration: 1000,
                        complete: function() {$('#home *').animate({'opacity': 1
                            }, {duration: 1000,complete: function() {resolve();}});}
                    });
                });
            });

            homeAnimationPromise.then(function() {

                $('header').load('include/assets/content-en/navbar.html', function() {
                    $('header').animate({'opacity': 1}, 500);
                    loadRemainingContent();
                });
            });

            function loadRemainingContent() {

                $('#about').load('include/assets/content-en/sections/about.html')
                $('#writeups').load('include/assets/content-en/sections/writeups.html');
                $('#certifieds').load('include/assets/content-en/sections/certifieds.html');
                $('#proyects').load('include/assets/content-en/sections/proyects.html');
                $('footer').load('include/assets/content-en/footer.html');
            }
                
        });

    </script>
