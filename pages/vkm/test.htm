<div class="sett-panel">
    <div class="sett-inputs">
        <div class="sett-inputs-data">
            <label>Username(@wual): </label>
            <input type="text" id="user-input">
            <br>
            <label>Password(NaN): </label>
            <input type="password" id="pswd-input">
        </div>
        <div class="sett-select-cat">
            <label id="categorySelects">Category: </label>
            <select id="categorySelect">
                <option value="default">default</option>
                <option value="social-network" selected="true">social network</option>
                <option value="shopping">shopping</option>
                <option value="mails">mails</option>
                <option value="webs">webs</option>
                <option value="others">others</option>
            </select>
        </div>
        <div class="sett-btns">
            <button id="hidden-form-btn">Cancel</button>
            <button id="save-newdata-event">Save</button>
        </div>
    </div>
    <div class="sett-inputs-site'">
        <label>Site(youtube.com/@wual): </label>
        <input type="text" id="siteInput">
        <br>
        <label>URL: </label>
        <input type="text" placeholder="example.com" id="urlInput">
    </div>
</div>
